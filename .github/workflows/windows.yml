name: Build Python Windows wheels

on:
  push:
    branches:
      - master
  create:


jobs:
  build_windows:
    # Explicitly specify Visual Studio 2019
    runs-on: windows-2019
    strategy:
      max-parallel: 5
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        include:
          - python-version: '3.9'
            py-short: '39'
            py-short2: '39'
          - python-version: '3.10'
            py-short: '310'
            py-short2: '310'
          - python-version: '3.11'
            py-short: 311
            py-short2: 311
          - python-version: '3.12'
            py-short: 312
            py-short2: 312
          - python-version: '3.13'
            py-short: 313
            py-short2: 313
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup MSVC Developer Command Prompt (MSVC v142)
      uses: ilammy/msvc-dev-cmd@v1
      with:
        toolset: 14.29
    - name: Build MeCab from source
      shell: cmd
      run: |
        git clone https://github.com/ikegami-yukino/mecab.git
        cd mecab/mecab/src
        nmake -f Makefile.x64.msvc
        mkdir C:\mecab
        copy libmecab.dll C:\mecab\
        copy libmecab.lib C:\mecab\
        copy mecab-cost-train.exe C:\mecab\
        copy mecab-cost-train.lib C:\mecab\
        copy mecab-dict-gen.exe C:\mecab\
        copy mecab-dict-gen.lib C:\mecab\
        copy mecab-dict-index.exe C:\mecab\
        copy mecab-dict-index.lib C:\mecab\
        copy mecab-system-eval.exe C:\mecab\
        copy mecab-system-eval.lib C:\mecab\
        copy mecab-test-gen.exe C:\mecab\
        copy mecab-test-gen.lib C:\mecab\
        copy mecab.exe C:\mecab\
        copy mecab.h C:\mecab\
        copy mecab.lib C:\mecab\
        copy ..\mecabrc C:\mecab\
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install build delvewheel setuptools-scm
    - name: Build wheel
      run: |
        python -m build --wheel
      env:
        FUGASHI_NO_BUNDLE_DLL: 1
    - name: Repair wheel
      run: |
        python -m delvewheel repair --add-path=C:/mecab ./dist/fugashi-*.whl
    - name: Upload Wheel
      uses: actions/upload-artifact@v4
      with:
        name: win-wheels-${{ matrix.python-version }}
        path: wheelhouse
    - name: Check wheels
      shell: bash
      run: |
        ls -la
        VERSION=$(python -m setuptools_scm)
        pip install "wheelhouse/fugashi_plus-${VERSION}-cp${{ matrix.py-short }}-cp${{ matrix.py-short2 }}-win_amd64.whl"
    - name: Publish to PyPI if tagged
      if: startsWith(github.ref, 'refs/tags')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      shell: bash
      run: |
        pip install twine
        twine upload wheelhouse/fugashi*
